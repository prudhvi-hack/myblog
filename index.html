---
title: Prudhvi G's Blog
layout: default
---

<h1>Latest Posts</h1>
{% for post in site.posts %}
<a href="{{ post.url }}">
  <div class="container my-3 p-4" style="border:1px solid #cecece;">
    <div class="row">
      <h2 class="col-sm " style="color:red">{{ post.title }}</h2>
      <p class="col-sm ">{{ post.type }}</p>
    </div>
    <div class=post-content>
      {{ post.excerpt }}
    </div>
  </div>
</a>
{% endfor %}
