---
title: Prudhvi G's Blog
layout: default
---

<h1>Latest Posts</h1>
{% for post in site.posts %}
  <a href="{{ post.url }}">
    <div class="jumbotron my-3">
      <div class="post-head">
        <h2 class="post-title">{{ post.title }}</h2>
        <p class="post-type">{{ post.type }}</p>
      </div>
      <div class=post-content>
      {{ post.excerpt }}
      </div>
    </div>
  </a>
{% endfor %}
